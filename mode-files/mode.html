<style>
    .mode-grid.container,
    .mode-grid .row,
    .mode-grid .col-md-12 {
      box-sizing: border-box;
    }
  
    /* Make the main chart container full width */
    .mode-grid.container {
      width: 100% !important;
      /* Your original attempt, now more effective with other overrides */
      max-width: none !important;
      /* Crucial: Remove Mode's default max-width */
      padding-left: 15px !important;
      /* Adjust or remove as needed for desired page padding */

  <div class="mode-header embed-hidden">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
  
  </div>
  
  
  <!-- TESTING CUSTOM GRAPH WITHIN REPORT BEGIN-->
  <script>
          //add stylesheet
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = 'https://edgirges.github.io/mode-js-graph/styles.css?v=' + new Date().getTime();
          document.head.appendChild(link);
  </script>
  
  <body>
    <!-- CHART 1: DAILY BW BUDGET V. SPEND / SPEND PCT -->
      <div class="chart-container budget-spend-container">
          <div class="chart-header budget-spend-header">
              <h2 class="chart-title budget-spend-title">Daily BW Budget V. Spend / Spend Pct</h2>
              <div class="chart-controls budget-spend-controls">
                  <button class="control-btn" onclick="BudgetSpendChart.switchTimeRange('7D')">7D</button>
                  <button class="control-btn" onclick="BudgetSpendChart.switchTimeRange('30D')">30D</button>
                  <button class="control-btn active" onclick="BudgetSpendChart.switchTimeRange('90D')">90D</button>
                  <button class="control-btn" onclick="BudgetSpendChart.switchTimeRange('ALL')">All</button>
                  <button class="control-btn" onclick="BudgetSpendChart.toggleZoom()">Zoom</button>
                  <button class="control-btn" onclick="BudgetSpendChart.resetZoom()">Reset</button>
              </div>
          </div>
          <div class="chart-canvas budget-spend-canvas">
              <canvas id="budgetSpendChart"></canvas>
          </div>
          <div class="metric-controls budget-spend-metrics">
              <h3 class="metric-controls-title budget-spend-metrics-title">Metrics</h3>
              <div class="metric-toggles budget-spend-toggles">
                  <!-- Metric toggles will be dynamically generated -->
              </div>
          </div>
      </div>
      
          <!-- Chart 2: Daily BW Spend Categories -->
      <div class="chart-container spend-categories-container">
          <div class="chart-header spend-categories-header">
              <h2 class="chart-title spend-categories-title">Daily BW Spend Categories</h2>
              <div class="chart-controls spend-categories-controls">
                  <button class="control-btn" onclick="SpendCategoriesChart.switchTimeRange('7D')">7D</button>
                  <button class="control-btn" onclick="SpendCategoriesChart.switchTimeRange('30D')">30D</button>
                  <button class="control-btn active" onclick="SpendCategoriesChart.switchTimeRange('90D')">90D</button>
                  <button class="control-btn" onclick="SpendCategoriesChart.switchTimeRange('ALL')">All</button>
                  <button class="control-btn" onclick="SpendCategoriesChart.toggleZoom()">Zoom</button>
                  <button class="control-btn" onclick="SpendCategoriesChart.resetZoom()">Reset</button>
              </div>
          </div>
          <div class="chart-canvas spend-categories-canvas">
              <canvas id="spendCategoriesChart"></canvas>
          </div>
          <div class="metric-controls spend-categories-metrics">
              <h3 class="metric-controls-title spend-categories-metrics-title">Metrics</h3>
              <div class="metric-toggles spend-categories-toggles">
                  <!-- Spend Categories metric toggles will be dynamically generated -->
              </div>
          </div>
      </div>
      
        <!-- CHART 3: NON PAID VISIT STATS -->
      <div class="chart-container non-paid-visit-stats-container">
          <div class="chart-header non-paid-visit-stats-header">
              <h2 class="chart-title non-paid-visit-stats-title">Non Paid Visit Stats</h2>
              <div class="chart-controls non-paid-visit-stats-controls">
                  <button class="control-btn" onclick="NonPaidVisitStatsChart.switchTimeRange('7D')">7D</button>
                  <button class="control-btn" onclick="NonPaidVisitStatsChart.switchTimeRange('30D')">30D</button>
                  <button class="control-btn active" onclick="NonPaidVisitStatsChart.switchTimeRange('90D')">90D</button>

                  <button class="control-btn" onclick="NonPaidVisitStatsChart.toggleZoom()">Zoom</button>

          </div>
          <div class="chart-canvas non-paid-visit-stats-canvas">

              <div class="metric-toggles non-paid-visit-stats-toggles">
                  <!-- Metric toggles will be dynamically generated -->
              </div>
          </div>
      </div>
  
      <!-- External JavaScript Libraries -->
      <!-- Chart.js - Main charting library -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
      
      <!-- Chart.js Date adapter for time series -->
      <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
      
      <!-- Chart.js Zoom Plugin for interactivity -->
      <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
      
      <!-- Chart.js Annotation Plugin for markers -->
      <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
