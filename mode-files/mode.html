<style>
    .mode-grid.container,
    .mode-grid .row,
    .mode-grid .col-md-12 {
      box-sizing: border-box;
    }
  
    /* Make the main chart container full width */
    .mode-grid.container {
      width: 100% !important;
      /* Your original attempt, now more effective with other overrides */
      max-width: none !important;
      /* Crucial: Remove Mode's default max-width */
      padding-left: 15px !important;
      /* Adjust or remove as needed for desired page padding */
      padding-right: 15px !important;
      /* Adjust or remove as needed */
      margin-left: auto !important;
      /* Keep it centered if you have padding */
      margin-right: auto !important;
      /* Keep it centered if you have padding */
    }

  <div class="mode-header embed-hidden">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
  </div>
  
            <!-- CUSTOM DATE PICKER for all charts -->
        <div id="custom-date-picker-container" style="background: #f8f9fa; padding: 15px; margin: 20px 0; border-radius: 8px; border: 1px solid #dee2e6;">
            <div style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
                <strong style="color: #495057;">ðŸ“Š Chart Date Range:</strong>
                <label style="display: flex; align-items: center; gap: 5px;">
                    <span style="font-weight: 500;">From:</span>
                    <input type="date" id="custom-start-date" style="padding: 5px 8px; border: 1px solid #ced4da; border-radius: 4px;">
                </label>
                <label style="display: flex; align-items: center; gap: 5px;">
                    <span style="font-weight: 500;">To:</span>
                    <input type="date" id="custom-end-date" style="padding: 5px 8px; border: 1px solid #ced4da; border-radius: 4px;">
                </label>
                <button id="apply-date-range" style="background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: 500;">
                    Apply to All Charts
                </button>
                <button id="reset-date-range" style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: 500;">
                    Reset to 30 Days
                </button>
            </div>
        </div>

        <!-- CHART 12: Overall Performance Trends (by Month) -->
        <div class="chart-container overall-performance-trends-container">
            <div class="chart-header overall-performance-trends-header">
                <h2 class="chart-title overall-performance-trends-title">Overall Performance Trends (by Month)</h2>
                <div class="chart-controls overall-performance-trends-controls">
                    <button class="control-btn" onclick="OverallPerformanceTrendsChart.switchTimeRange('7D')">7D</button>
                    <button class="control-btn" onclick="OverallPerformanceTrendsChart.switchTimeRange('30D')">30D</button>
                    <button class="control-btn active" onclick="OverallPerformanceTrendsChart.switchTimeRange('90D')">90D</button>
                    <button class="control-btn" onclick="OverallPerformanceTrendsChart.switchTimeRange('ALL')">All</button>
                    <button class="control-btn" onclick="OverallPerformanceTrendsChart.toggleZoom()">Zoom</button>
                    <button class="control-btn" onclick="OverallPerformanceTrendsChart.resetZoom()">Reset</button>
                </div>
            </div>
            <div class="chart-canvas overall-performance-trends-canvas">
                <canvas id="overallPerformanceTrendsChart"></canvas>
            </div>
            <div class="metric-controls overall-performance-trends-metrics">
                <h3 class="metric-controls-title overall-performance-trends-metrics-title">Metrics</h3>
                <div class="metric-toggles overall-performance-trends-toggles">
                    <!-- Metric toggles will be dynamically generated -->
                </div>
            </div>
        </div>

                    console.log('Campaign Groups Month chart script loaded');
                };

            };
            document.head.appendChild(sharedLibraryScript);
      </script>
